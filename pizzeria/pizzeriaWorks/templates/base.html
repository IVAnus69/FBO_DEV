<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock title %}</title>
</head>
<body>

        {% endif %}
    {% block body %}{% endblock body %}
</body>
</html>
