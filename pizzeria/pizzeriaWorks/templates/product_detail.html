{% extends 'base.html' %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}
    <h1>{{ product.name }}</h1>

    <div class="product">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }} руб.</p>
        {% for spec in product_spec %}
        <p>{{spec.title}} : {{spec.description}}</p>
        {% endfor %}
        <button>Купить</button>
    </div>
{% endblock %}
